<div *ngIf="!connected">
  <strong>Crear grupo</strong>
  <div class="form-group row mb-2">
    <label class="col-form-label col-md-3">Grupo</label>
    <div class="col-md-9">
      <input type="text" class="form-control" name="groupName" [(ngModel)]="group" />
    </div>
  </div>
  <div class="form-group row mb-2">
    <label class="col-form-label col-md-3">Usuario</label>
    <div class="col-md-9">
      <input type="text" class="form-control" name="userName" [(ngModel)]="user" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-9 offset-3">
      <button type="button" class="btn btn-primary" (click)="join()">Enter</button>
    </div>
  </div>
</div>

<div *ngIf="connected">
  <div id="chat">
    <div *ngFor="let message of conversation">
      <div><strong>{{message.Usuario}}:</strong> {{message.Mensaje}}</div>
    </div>
  </div>
  <input class="form-control mb-1" type="text" [(ngModel)]="message" name="messageToSend" />
  <button class="btn btn-primary" (click)="sendMessage()">enviar</button>
  <button class="btn btn-secondary" (click)="leave()">salir</button>
</div>
