<div [ngClass]="{'tiendaLight' : plantilla == 'tienda' && getService().isModoClaro(), 'tiendaDark' : plantilla == 'tienda' && getService().isModoOscuro()}" class="flex flex-col min-w-[250px] max-w-[250px] min-h-[130px] max-h-[130px] p-5 justify-start items-start rounded cursor-pointer shadow-2xl hover:scale-105 transition-all">
  <div class="flex flex-row w-full justify-end items-end">
    <div class="flex flex-row justify-center items-center cursor-pointer p-1 hover:bg-enlaces-hover transition-colors rounded">
      <span class="material-symbols-outlined text-text">
        more_vert
      </span>
    </div>
  </div>
  <div class="flex flex-col justify-center items-center">
    <h3 class="font-semibold">Proyecto Prueba</h3>
    <span class="text-sm font-semibold text-text">Tienda</span>
  </div>
</div>
