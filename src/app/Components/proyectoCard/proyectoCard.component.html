<div (click)="getProyectoService().abrirProyecto(proyecto)" [ngClass]="{'tiendaLight' : proyecto.Plantilla == 'Tienda' && getService().isModoClaro(), 'tiendaDark' : proyecto.Plantilla == 'Tienda' && getService().isModoOscuro()}"
[ngStyle]="getService().isModoOscuro() && proyecto.Plantilla == 'Tienda'  ? {'background-image': 'url(assets/background-tienda-dark.svg)'} : {'background-image': 'url(assets/background-tienda-light.svg)'}" class="flex flex-col min-w-[250px] max-w-[250px] min-h-[130px] max-h-[130px] p-5 justify-start items-start rounded cursor-pointer shadow-2xl hover:scale-105 transition-all">
  <div class="flex flex-row w-full justify-end items-end">
    <div class="flex flex-row justify-center items-center cursor-pointer p-1 hover:bg-enlaces-hover transition-colors rounded">
      <span class="material-symbols-outlined text-text">
        more_vert
      </span>
    </div>
  </div>
  <div class="flex flex-col w-full justify-center items-center">
    <h3 class="font-semibold">{{proyecto.Nombre | Truncar}}</h3>
    <span class="text-sm font-semibold text-text">{{proyecto.Plantilla}}</span>
  </div>
</div>
